<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>PicScout</title>
    <link rel="website icon" type="png" href="logo.png" style="height: 1000%; "/>
  </head>
  <body>
    <div class="logo">
      <img src="logo.png" alt="" />
      <h1>PicScout</h1>
    </div>
    <form action="">
      <input type="text" id="search-input" placeholder="Search for images" />
      <button id="search-btn">Search</button>
    </form>

    <div class="search-result">
      <div class="search-res">
        <img
          src="https://images.unsplash.com/photo-1719937050679-c3a2c9c67b0f?q=80&w=1172&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Cell phone Wallpaper"
        />
        <a
          href="https://unsplash.com/photos/a-man-holding-a-cell-phone-in-his-hand-HUY7jcPf7Rg"
          target="_blank"
          >Cell phone Wallpaper</a
        >
      </div>
      <div class="search-res">
        <img
          src="https://images.unsplash.com/photo-1719937050679-c3a2c9c67b0f?q=80&w=1172&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"

        />
        <a
          href="https://unsplash.com/photos/a-man-holding-a-cell-phone-in-his-hand-HUY7jcPf7Rg"

          >Cell phone Wallpaper</a
        >
      </div>
      <div class="search-res">
        <img
          src="https://images.unsplash.com/photo-1719937050679-c3a2c9c67b0f?q=80&w=1172&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Cell phone Wallpaper"
        />
        <a
          href="https://unsplash.com/photos/a-man-holding-a-cell-phone-in-his-hand-HUY7jcPf7Rg"
          target="_blank"
          >Cell phone Wallpaper</a
        >
      </div>
    </div>

    <button id="btn">Show more</button>
  </body>
  <script src="app.js"></script>
</html>
